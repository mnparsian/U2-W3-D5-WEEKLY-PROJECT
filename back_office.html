<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-danger">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./assets/img/logo.png" style="width: 60; height: 40px;" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="./back_office.html">Back Office</a>
                  </li>
                  
                </ul>
              
              </div>
            </div>
          </nav>
    </header>
    <main class="d-flex flex-column align-items-center vh-100 bg-light">
        
    <h2 class="mt-3 text-secondary">Back Office</h2>

    
    <div class="card shadow-lg p-4 mt-2" style="max-width: 600px; width: 100%">
      <h1 class="text-center mb-4">Add New Product</h1>
      <form id="productForm">
        
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" name="productName" placeholder="Enter product name" required />
        </div>
        
        <div class="mb-3">
          <label for="productDescription" class="form-label">Description</label>
          <textarea class="form-control" id="productDescription" name="productDescription" rows="3" placeholder="Enter product description" required></textarea>
        </div>
        
        <div class="mb-3">
          <label for="brandName" class="form-label">Brand Name</label>
          <input type="text" class="form-control" id="brandName" name="brandName" placeholder="Enter brand name" required />
        </div>
        
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="imageUrl" name="imageUrl" placeholder="Enter image URL" required />
        </div>
       
        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input type="number" class="form-control" id="productPrice" name="productPrice" placeholder="Enter product price" step="0.01" required />
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Submit Product</button>
        
        <button type="button" id="resetButton" class="btn btn-success w-100 mt-2">Reset Form</button>
      </form>
    </div>
    
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to proceed?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmAction" class="btn btn-danger">Confirm</button>
        </div>
      </div>
    </div>
  </div>

    </main>
    
  

    
    <script src="./back_office.js"></script>
  </body>
</html>
